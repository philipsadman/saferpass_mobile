<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>
		<div id="wrapper">

			<header id="header">
				<div class="logo-wrapper">
					<img class="logo" src="images/128x128.png">
					<div class="title">SaferPass</div>
				</div>
			</header>

			<div id="mainSection">

				<div id="controls" class="">
					<button class="back-to-prev control-button ">prev</button>
					<button class="add-new-account control-button">+</button>
					<button class="remove-account control-button">-</button>
					<div class="search ">
						<input id="search" placeholder="Search...">
					</div>
				</div>

				<div id="loginPage" class="content hidden">
					<div class="title">Login</div>
					<div class="fields">
						<div class="field">
							<input type="email" class="input login" placeholder="Username" /> <!-- type="text" ?? -->
						</div>
						<div class="field">
							<input type="password" class="input password" placeholder="Password" />
						</div>
					</div>
				</div>

				<div id="accountsPage" class="">
					<div class="accounts">
						<div class="account">
							<div class="icon"></div>
							<div class="url">Facebook.com</div>
						</div>
						<div class="account">
							<div class="icon"></div>
							<div class="url">Facebook.com</div>
						</div>
					</div> <!-- filling in via js -->
					<div class="account-preview"></div> <!-- filling in via js -->
				</div>

				<div id="addNew" class="content hidden">
					<div class="title">Add new account</div>
					<div class="fields">
						<div class="field">
							<input class="input" placeholder="URL"/>
						</div>
						<div class="field">
							<input class="input" placeholder="Login"/>
						</div>
						<div class="field">
							<input class="input" placeholder="Password"/>
						</div>
					</div>
					<button class="add-new-button button">Add</button>
				</div>

			</div>
		</div>
	</body>
</html>
